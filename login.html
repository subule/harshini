<!DOCTYPE html>
<html>
    <head>
        <title>
        Login page
        </title>
    </head>
    <body bgcolor="grey" align="center">
        <div id="login">
            <form method="POST">
                <b>Username</b> <input type="text" id="username" name="username" required /><br><br>
                <b>Password </b> <input type="password" id="password" name="password"
                    pattern="[A-Za-z]{5,10}" /><br><br>
                    <input type="submit" value="login"><br><br>
                    New User ? 
                    <button><a href="register.html">Register</a></button>                                               
            </form>
        </div>              
    </body>
</html>
